<!--
  Generated template for the MedicationDetails page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Medication Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>
  
		  <ion-list>
		   	    
		    <button ion-item [navPush]="tablets">
		      Select Dosage
		      <ion-note item-right="">60mg</ion-note>
		    </button>
		    <button ion-item [navPush]="tablets">
		     Number of Tablets
		      <ion-note item-right="">5ns</ion-note>
		    </button>
		    <button ion-item [navPush]="tablets">
		     Interval
		      <ion-note item-right="">9hr</ion-note>
		    </button>
		   <button ion-item [navPush]="tablets">
		      Frequency
		      <ion-note item-right="">Daily</ion-note>
		    </button>
			
			<div class="reminer">
				<p data-center="true"> Remind me to take this medication again in 9 hour(s)</p>
				<ion-item>
					<ion-toggle checked="false"></ion-toggle>
			    </ion-item>
			</div>			
			
		    
		  </ion-list>

	</ion-card>

</ion-content>
